<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Extreme</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>Todo-List-Extreme</h1>
      </div>
      <div id="sidebar">
        <div id="static-sidebar">
          <h3>My Lists</h3>
          <button id="new-project-btn">New Project +</button>
          <div id="modal-space">
            <dialog id="new-project-modal">
              <button id="close-modal" class="material-icons">close</button>
              <input
                type="text"
                name="project-name"
                placeholder="Name your project.."
                class="input-field"
                id="project-input-field"
                required
              />
              <button type="submit" class="submit-btn" id="submit-project-btn">
                Submit
              </button>
            </dialog>
            <dialog id="add-todo-modal">
              <h3>Add todo</h3>
              <form id="todo-form">
                <label for="todo-name">Name*</label>
                <input
                  type="text"
                  id="todo-name"
                  name="todo-name"
                  minlength="2"
                  maxlength="32"
                  required
                /><br />
                <span id="name-error" class="error"></span>

                <label for="description">Description:</label>
                <input type="text" id="description" name="description" />
                <span id="description-error" class="error"></span>
                <fieldset>
                  <legend>Priority:</legend>
                  <input
                    type="radio"
                    name="priority"
                    value="low"
                    id="priority-low"
                  />
                  <label for="priority-low">Low</label>
                  <input
                    type="radio"
                    name="priority"
                    value="medium"
                    id="priority-medium"
                    checked
                  />
                  <label for="priority-medium">Medium</label>
                  <input
                    type="radio"
                    name="priority"
                    value="high"
                    id="priority-high"
                  />
                  <label for="priority-high">High</label><br />
                </fieldset>
                <span id="priority-error" class="error"></span>

                <label for="due-date">Due for</label>
                <input
                  type="date"
                  id="due-date"
                  name="due-date"
                  min="1900-01-01"
                  max="2200-01-01"
                />
                <span id="due-error" class="error"></span>
                <button id="submit-todo" type="submit">Submit</button>
              </form>
            </dialog>
          </div>
        </div>
        <div id="dynamic-sidebar"></div>
      </div>
      <div id="main"></div>
    </div>
  </body>
</html>
