<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Extreme</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>Todo-List-Extreme</h1>
      </div>
      <div id="sidebar">
        <div id="static-sidebar">
          <h3>My Lists</h3>
          <button id="new-project-btn">New Project +</button>
          <div id="modal-space">
            <dialog id="new-project-modal">
              <button id="close-modal" class="material-icons">close</button>
              <input
                type="text"
                name="project-name"
                placeholder="Name your project.."
                class="input-field"
                id="project-input-field"
              />
              <button class="submit-btn"id="submit-project-btn">Submit</button>
            </dialog>
          </div>
        </div>
        <div id="dynamic-sidebar"></div>
      </div>
      <div id="main"></div>
    </div>
  </body>
</html>
